<h2>Member Sign Up</h2>
<form class="your-form" method="post" enctype="multipart/form-data">

  {% for field, errors in form.errors.items() %}
  {{ ', '.join(errors) }}
  {% endfor %}

  {{ form.csrf_token }}

  <div class="field">
    {{ form.email.label }}
    {{ form.email }}
  </div>
  <div class="field">
    {{ form.username.label }}
    {{ form.username }}
  </div>

  <div class="field">
    {{ form.avatar.label }}
    {{ form.avatar }}
  </div>

  <div class="messages"></div>
  <button type="submit">Submit</button>
<form>
